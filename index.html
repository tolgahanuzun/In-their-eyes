<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <title>In Their Eyes</title>
</head>
<body>
    <div class="row align-center">
    <div class="col col-6">
        <fieldset>
        <legend>Github Account Name</legend>
        <p>It is a page showing what people see in Github feed. It was produced using Github API.</p>
        
        <div class="row align-center">
        <div class="form-item">
            <div class="prepend w500">
                <span>Github</span>
                <input type="text" id="git-account" onkeydown = "if (event.keyCode == 13) document.getElementById('save').click()">
            </div>
        </div>
        </div>
        <div class="row align-center">
        <div class="form-item align-center">
            <button id="save" onclick="FeedList()">Show</button> 
        </div>
        </div>

        </fieldset>
        
    <div id='slide'></div>
    </div>
    </div>
</body>
</html>
